        echo "" >> test-summary.md
        
        if [ -f "playwright-report/index.html" ]; then
          # Extract basic stats from the report
          echo "**Test Report Generated Successfully**" >> test-summary.md
          echo "- Full report available in artifacts" >> test-summary.md
        else
          echo "**No test report found**" >> test-summary.md
