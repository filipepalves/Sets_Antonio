name: Daily Playwright Tests

on:
  schedule:
    # Run daily at 9:00 AM UTC (10:00 AM in Lisbon)
    - cron: '0 9 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run Playwright tests
      run: npm test
      continue-on-error: true
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.run_number }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30
        
    - name: Generate test summary
      if: always()
      run: |
        echo "## ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ“… Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸŒ Site:** [sets.antoniocoutinho.pt](https://sets.antoniocoutinho.pt/)" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ“ Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ”„ Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check if tests passed/failed and add status
        if [ -f "playwright-report/index.html" ]; then
          echo "### âœ… Test Report Generated Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Coverage:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Basic functionality tests" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽµ Audio player functionality" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± Download functionality" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Playlist functionality" >> $GITHUB_STEP_SUMMARY
          echo "- â™¿ Accessibility tests" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ Performance tests" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± Mobile responsiveness" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“Š Browsers Tested:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Chrome (Desktop)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¦Š Firefox (Desktop)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§­ Safari (Desktop)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± Chrome Mobile" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± Safari Mobile" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ No test report found" >> $GITHUB_STEP_SUMMARY
          echo "Tests may have failed to complete." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Useful Links" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“„ [Download Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ [View Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ [Visit Website](https://sets.antoniocoutinho.pt/)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "*Generated automatically by GitHub Actions* ðŸ¤–" >> $GITHUB_STEP_SUMMARY